environments:
  default:
    values:
    - jx-values.yaml
repositories:
- name: jx3
  url: https://jenkins-x-charts.github.io/repo
- name: cne
  url: https://cloudnativeentrepreneur.github.io/helm-charts/
- name: bitnami
  url: https://charts.bitnami.com/bitnami
releases:
- chart: jx3/jx-verify
  name: jx-verify
  namespace: '{{ requiredEnv "PREVIEW_NAMESPACE" }}'
  values:
  - values.verify.yaml
